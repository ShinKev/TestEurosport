plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

apply from: '../app/versions.gradle'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.example.testeurosport"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin"
    implementation "androidx.core:core-ktx:$versions.ktx_core"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.coroutines"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$versions.kotlin"

    // Android
    implementation "androidx.appcompat:appcompat:$versions.appcompat"
    implementation "com.google.android.material:material:$versions.material"
    implementation "androidx.constraintlayout:constraintlayout:$versions.constraintlayout"

    // Koin
    implementation "org.koin:koin-android:$versions.koin"
    implementation "org.koin:koin-android-viewmodel:$versions.koin"
    testImplementation "org.koin:koin-test:$versions.koin"
    androidTestImplementation "org.koin:koin-test:$versions.koin"

    // Jackson
    implementation group: "com.fasterxml.jackson.core", name: "jackson-databind", version: "$versions.jackson"
    implementation group: "com.fasterxml.jackson.module", name: "jackson-module-kotlin", version: "$versions.jackson"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$versions.retrofit"
    implementation "com.squareup.retrofit2:converter-jackson:$versions.retrofit"

    // Testing
    androidTestImplementation "androidx.test.ext:junit:$versions.androidxjunit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$versions.espresso"
}